{% extends "showdown/layout.html"%}

{% load static %}
{% block body_class %}result-page{% endblock %}
{% block body %}

    {% if winner %}
        <div id="winner-div">
            YOU WON!
        </div>
    {% endif %}

    <div id="result-container">
        <div id="final-score">{{ result }}</div>


        {% if not user.is_authenticated %}
            <a class="nav-link" href="{% url 'login' %}"><strong>Log in to save results</strong></a> 
        {% endif %}
        <a class="difficulty-button" id="play-again-button" href="{% url 'index' %}">PLAY AGAIN!</a>
        <a class="difficulty-button" id="leaderboard-button" href="{% url 'leaderboard'  difficulty %}">Leaderboard</a>
    </div>

{% endblock %}
